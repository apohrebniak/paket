<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    .config {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    textarea {
      height: 60px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .current-url {
      background-color: #f5f5f5;
      padding: 8px;
      border-radius: 3px;
      word-break: break-all;
      margin-bottom: 15px;
      font-size: 12px;
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .sending {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    .small-text {
      font-size: 10px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="config">
    <label for="endpoint">Paket Endpoint:</label>
    <input type="text" id="endpoint" placeholder="https://api.example.com/save" />
  </div>
  
  <div class="config">
    <label for="headers">Custom Headers (JSON format):</label>
    <textarea id="headers" placeholder='{"Authorization": "Bearer token", "X-API-Key": "key"}'></textarea>
    <div class="small-text">Optional: Add custom HTTP headers as JSON object</div>
  </div>
  
  <div id="status" class="status sending">Sending...</div>
  
  <script src="popup.js"></script>
</body>
</html>
